<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritraque - Objectifs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .current-goals {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .goal-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Nutritraque</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Tableau de bord</a>
                <a class="nav-link active" href="goals.html">Objectifs</a>
                <a class="nav-link" href="meals.html">Repas</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Objectifs nutritionnels</h2>
                <div id="currentGoals" class="current-goals">
                    <h4>Objectifs actuels</h4>
                    <div id="goalsList"></div>
                    <button id="editGoalsBtn" class="btn btn-warning mt-3">Modifier les objectifs</button>
                </div>

                <form id="goalsForm" style="display: none;">
                    <div class="mb-3">
                        <label for="calories" class="form-label">Calories (kcal)</label>
                        <input type="number" class="form-control" id="calories" required>
                    </div>
                    <div class="mb-3">
                        <label for="proteines" class="form-label">Prot√©ines (g)</label>
                        <input type="number" class="form-control" id="proteines" required>
                    </div>
                    <div class="mb-3">
                        <label for="lipides" class="form-label">Lipides (g)</label>
                        <input type="number" class="form-control" id="lipides" required>
                    </div>
                    <div class="mb-3">
                        <label for="glucides" class="form-label">Glucides (g)</label>
                        <input type="number" class="form-control" id="glucides" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer les objectifs</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Annuler</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
